<div class="row">
  <div class="col-xs-12">
    <img
      [src]="(recipeState|async).recipes[id].imagePath"
      alt="{{(recipeState|async).recipes[id].name}}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ (recipeState|async).recipes[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown>  <!--open class when click and removed when clicked second time-->
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer;">Add to Shopping List</a>
          <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
          <a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
          <!-- <a href="#">Edit Recipe</a>
          <a href="#">Delete Recipe</a> -->
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ (recipeState|async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- Ingredients -->
    <ul class="list-group">
      <li
      class="list-group-item"
      *ngFor="let ingredient of (recipeState|async).recipes[id].ingredients">
      {{ingredient.name}} - {{ingredient.amount }}
    </li>
    </ul>
  </div>
</div>
