<div class="container">
  <div class="row">
    <p class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
        Add a Form with the following Inputs (and Validators)
        1) Mail address (should not be empty and should be an email address)
        2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
           Set "Advanced" as Default
        3) A Password field (should not be empty)
        4) A Submit Button

        Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

        Upon submitting the form, you should simply print the Value of the Form to the Console.
        Optionally, display it in your template.
      -->
    </p>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group" ngModelGroup="emails" #emails="ngModelGroup">
        <label> Mail: </label>
        <input
          type="email"
          name="email1"
          email
          required
          ngModel
          #email="ngModel"
          class="form-control"/>
        <input
          type="email"
          name="email2"
          email
          required
          ngModel
          ngNativeValidate
          class="form-control"/>
          <span class="help-block" *ngIf="emails.invalid && emails.touched">Email fields should correspond to a valid email</span>
      </div>
      <!-- <p class="alert alert-warning" *ngIf="emails.invalid && emails.touched">Email fields should correspond to a valid email</p> -->
      <div class="form-group">
          <label for="subscriptions"> Choose a Subscription: </label>
          <!-- <select name="subscriptions" *ngFor="let subscription of subscriptions"></select> -->
          <select
            name="subscriptions"
            id="subscriptions"
            [ngModel]="defaultSubscription"
            class="form-control">
            <option
              [value]="subscription"
              *ngFor="let subscription of subscriptions">{{subscription}}</option>
          </select>
      </div>
      <div class="form-group">
          <label for="pwd"> Password: </label>
          <input
            type="password"
            name="pwd"
            id="pwd"
            required
            ngModel
            #pwd="ngModel"
            class="form-control"/>
            <span class="help-block" *ngIf="pwd.invalid && pwd.touched">Password is required</span>
      </div>
      <!-- <p class="alert alert-warning" *ngIf="pwd.invalid && pwd.touched">Password is required</p> -->
      <button (click)="onSubmit(f)" type="submit" [disabled]="!f.valid" class="btn btn-primary">
        Submit
      </button>
      <span class="help-block" *ngIf="f.invalid && f.touched">The form is invalid</span>
    </form>
    <!-- <p class="alert alert-warning" *ngIf="f.invalid && f.touched">Form is invalid</p> -->
  </div>
</div>
